<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.13.1/ol.css" type="text/css" />
  </head>
  <body>
    <div id="map" class="map">
      <div id="popup" style="background-color: white;padding: 10px;"><b>Place for OpenLayers 3 presentation</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.15.1/ol.js"></script>
    <script>

      var popup = new ol.Overlay({
        element: document.getElementById('popup')
      });

      var osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
      });
      var ol3_presentation_place = ol.proj.transform([4.34856, 50.86421], 'EPSG:4326', 'EPSG:3857');

      var view = new ol.View({
        center: ol3_presentation_place,
        zoom: 18
      });

      var map = new ol.Map({
        target: 'map'
      });

      map.addLayer(osmLayer);
      map.setView(view);

      map.addOverlay(popup);
      popup.setPosition(ol3_presentation_place);

    </script>
  </body>
</html>
