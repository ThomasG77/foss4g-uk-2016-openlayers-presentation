<!DOCTYPE html>
<html>
  <head>
    <title>EPSG:31370</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.15.1/css/ol.css" type="text/css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14/proj4.js"></script>
    <script src="http://epsg.io/31370.js"></script>
    <script src="http://openlayers.org/en/v3.15.1/build/ol-debug.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var local_proj = ol.proj.get('EPSG:31370');
      var bbox = [51.51, 2.5, 49.5, 6.4];
      // very approximate calculation of projection extent
      var extent = ol.proj.transformExtent(bbox, 'EPSG:4326', local_proj);
      local_proj.setExtent(extent);
      var layers = [
        new ol.layer.Image({
          source: new ol.source.ImageWMS({
            url: 'http://geoserver.gis.irisnet.be/urbis/wms',
            params: {
              'LAYERS': 'urbis:URB_M_TONAME_LIN,urbis:URB_A_BU,urbis:URB_A_MU'
            }
          })
        })
      ];

      var map = new ol.Map({
        layers: layers,
        target: 'map',
        view: new ol.View({
          projection: local_proj,
          center: [148578, 172647],
          zoom: 12
        })
      });
    </script>
  </body>
</html>
